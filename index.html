<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            background: white;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Future</h1>
    <p>Created by Haseeb</p>

    <!-- Chatbot iframe -->
    <iframe  
        src="https://www.chatbase.co/chatbot-iframe/N2qgnNBPNx4sFV6TQheuw"  
        class="floating-chat">
    </iframe>

</body>
</html>
