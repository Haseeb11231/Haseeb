<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #0ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            text-shadow: 0 0 5px #0ff;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Future</h1>
        <p>Experience a futuristic web design with neon effects and cyberpunk aesthetics.</p>
    </div>
</body>
</html>
